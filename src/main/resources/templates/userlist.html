<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
	<th:block th:include="fragments/header"></th:block>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

<th:block th:include="fragments/header-nav"></th:block>

<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>Elements</h2>
                            <p>Home <span>//</span>Elements</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<h3 class="mb-30">Table</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">아이디</div>
							<div class="visit">이름</div>
							<div class="percentage">회사</div>
						</div>
						<div th:each="user : ${users}">
						<div class="table-row">
							<th scope="row">
							<div class="serial"><a th:href="@{/users/{id}(id=${user.id})}"><span th:text="${user.id}"></a></div>
							<div class="country"><span th:text="${user.UserId}"></span></div>
							<div class="visit"><td><span th:text="${user.name}"></span></div>
							<div class="percentage"><td><span th:text="${user.company}"></span></div>
						</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
<th:block th:include="fragments/footer"></th:block>

</body>
</html>
